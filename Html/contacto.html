<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - ControlAssistant</title>

    <link rel="icon" href="../Imagenes/LOGO transp.png" type="image/png" />
    <link rel="stylesheet" href="../Estilos/EstiloBase.css" />
    <link rel="stylesheet" href="../Estilos/Estilo.css" />
    <link rel="stylesheet" href="../Estilos/stylecontacto.css" />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js" crossorigin="anonymous"></script>
</head>

<body>

    <header class="main-header">
        <nav class="navbar">
            <div class="nav-left">
                <a href="inicio.html" class="nav-logo">
                    <img src="../Imagenes/LOGO transp.png" alt="Logo ControlAssistant" class="logo">
                </a>
                <h1 class="site-title">ControlAssistant</h1>
            </div>

            <ul class="nav-right">
                <li><a href="inicio.html" class="nav-link">Inicio</a></li>
                <li><a href="nosotros.html" class="nav-link">Nosotros</a></li>
                <li><a href="contacto.html" class="nav-link active">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="formulario">
            <h3>Contáctanos</h3>

            <form id="contactForm">
                <div class="input-box">
                    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required>
                </div>

                <div class="input-box">
                    <input type="email" id="correo" name="correo" placeholder="Tu correo electrónico" required>
                </div>

                <div class="input-box">
                    <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí..." required></textarea>
                </div>

                <button type="submit" class="btn">Enviar mensaje</button>
            </form>

            <div id="mensajeExito" class="mensaje-exito">
                <p>Tu mensaje ha sido enviado correctamente. ¡Gracias por contactarnos!</p>
                <button id="nuevoMensajeBtn" class="btn btn-secundario">Enviar otro mensaje</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="socials">
            <a href="https://instagram.com" target="_blank" rel="noopener">&#8203;
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://x.com" target="_blank" rel="noopener">&#8203;
                <i class="fa-brands fa-x-twitter"></i>
            </a>
            <a href="https://wa.me/573102145133" target="_blank" rel="noopener">&#8203;
                <i class="fa-brands fa-whatsapp"></i>
            </a>
            <a href="https://www.facebook.com" target="_blank" rel="noopener">&#8203;
                <i class="fa-brands fa-facebook"></i>
            </a>
        </div>
        <p>&copy; 2025 <strong>ControlAssistant</strong> · Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js" crossorigin="anonymous"></script>

    <script>
        const form = document.getElementById("contactForm");
        const mensajeExito = document.getElementById("mensajeExito");
        const nuevoMensajeBtn = document.getElementById("nuevoMensajeBtn");

        form.addEventListener("submit", function(event) {
            event.preventDefault();
            form.classList.add("oculto");
            mensajeExito.classList.add("show");
            form.reset();
        });

        nuevoMensajeBtn.addEventListener("click", function() {
            mensajeExito.classList.remove("show");
            form.classList.remove("oculto");
        });
    </script>

</body>

</html>
